<!DOCTYPE html>
<html>
    <head>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="webrtc.js"></script>
    </head>
    <body>
        <h1>Hello, World!</h1>

        <div style="margin-top: 10px;">
            <input type="button" id="start" onclick="start(true)" value="Start WebRTC"></input>
        </div>

        <!-- New div to display connection status -->
        <div id="connection-status" style="margin-top: 10px; color: green;"></div>

        <!-- New div to display the random number -->
        <div id="random-number" style="margin-top: 10px; font-size: 24px; color: blue;">Random Number: </div>

        <!-- New canvas to display video frames -->
        <canvas id="video-canvas" width="640" height="480" style="border: 1px solid black;"></canvas>

        <script type="text/javascript">
            pageReady();
        </script>
    </body>
</html>
